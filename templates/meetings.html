<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Risk Assistant | Meeting Intelligence</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #38bdf8;
            --bg-deep: #0f172a;
            --border: rgba(148, 163, 184, 0.1);
            --action-purple: #a855f7;
        }

        body {
            background-color: var(--bg-deep);
            color: #f1f5f9;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #ui-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            transition: opacity 0.6s ease;
        }

        .main-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: clamp(1rem, 5vw, 3rem);
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* --- UI ELEMENTS --- */
        .upload-zone {
            border: 2px dashed var(--border);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 3rem 1rem;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .upload-zone:hover {
            border-color: var(--primary);
            background: rgba(56, 189, 248, 0.05);
            transform: scale(1.01);
        }

        .btn-action {
            background: var(--primary);
            color: #0f172a;
            font-weight: 700;
            padding: 1.1rem;
            border-radius: 12px;
            border: none;
            width: 100%;
            margin-top: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn-action:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        /* --- LOADING OVERLAY --- */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .progress-wrap { width: 100%; max-width: 320px; text-align: center; }
        .progress-bar-bg { height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; overflow: hidden; margin: 1.5rem 0; }
        #progress-fill { height: 100%; width: 0%; background: var(--primary); box-shadow: 0 0 15px var(--primary); }

        /* --- DASHBOARD --- */
        #results-view { display: none; width: 100%; }
        
        .results-grid {
            /* Changed to 1 column since map is removed */
            display: grid;
            grid-template-columns: 1fr; 
            gap: 1.5rem;
        }

        .audit-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: grid;
            grid-template-columns: 4px 1fr 140px;
            overflow: hidden;
            margin-bottom: 1rem;
            opacity: 0;
            transition: 0.3s;
        }
        
        @media (max-width: 576px) {
            .audit-card { grid-template-columns: 4px 1fr; }
            .card-status { grid-column: 2; border-left: none !important; border-top: 1px solid var(--border); justify-content: flex-start !important; padding: 10px 1.5rem !important; }
        }

        .reveal { animation: revealUI 0.6s ease forwards; }
        @keyframes revealUI { to { opacity: 1; transform: translateY(0); } }

        .accent-bar { background: var(--primary); }
        .accent-bar.purple { background: var(--action-purple); }
        .card-content { padding: 1.2rem 1.5rem; }
        .card-status { display: flex; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.2); font-size: 0.7rem; font-weight: 800; border-left: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="loading-overlay">
        <div class="progress-wrap">
            <div class="h1 fw-bold mb-1" id="percent-text" style="color: var(--primary); font-family: 'JetBrains Mono';">0%</div>
            <div class="progress-bar-bg"><div id="progress-fill"></div></div>
            <div class="small text-uppercase fw-bold opacity-50" id="status-label" style="letter-spacing: 2px;">Processing Audio...</div>
        </div>
    </div>

    <div id="ui-wrapper">
        <div class="main-card">
            <!-- Navigation Button -->
            <div class="mb-4">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-sm">
                    <i class="fa-solid fa-arrow-left me-2"></i> Back to Dashboard
                </a>
            </div>
            
            <div id="input-view">
                <div class="row g-4 align-items-center">
                    <div class="col-lg-7 text-center text-lg-start">
                        <h1 class="display-4 fw-bold mb-3">AI Risk Assistant <span style="color: var(--primary)">Meet</span></h1>
                        <p class="text-secondary mb-4 small">Intelligent transcription and action item extraction for your team meetings.</p>
                        
                        <div class="upload-zone text-center" id="drop-zone">
                            <i class="fa-solid fa-microphone-lines fa-3x mb-3 opacity-30"></i>
                            <h6 class="fw-bold mb-1">Upload Recording</h6>
                            <p class="small text-secondary mb-0" id="file-status">Drag & Drop Audio or Video</p>
                            <input type="file" id="file-input" hidden accept="audio/*,video/*,.mp3,.mp4,.wav,.m4a,.webm,.ogg,.avi,.mov">
                        </div>
                        
                        <!-- Drag and drop support -->
                        <div class="mt-3">
                            <p class="small text-secondary text-center">Supported formats: MP3, MP4, WAV, M4A, WebM, OGG, AVI, MOV</p>
                        </div>
                        <button class="btn-action" id="btn-scan" disabled>Analyze Recording</button>
                    </div>
                    <div class="col-lg-5 d-none d-lg-block text-center opacity-10">
                         <i class="fa-solid fa-wave-square fa-10x"></i>
                    </div>
                </div>
            </div>

            <div id="results-view">
                <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mb-4 gap-3">
                    <h2 class="fw-bold mb-0">Meeting Summary</h2>
                    <button class="btn btn-outline-light btn-sm px-4" onclick="location.reload()">New Analysis</button>
                </div>

                <div class="results-grid">
                    <div class="audit-list">
                        <!-- Results will be dynamically inserted here -->
                    </div>
                </div>

                <button class="btn-action mt-4" id="download-report-btn" style="display: none;">
                    <i class="fa-solid fa-download me-2"></i> Download Report
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, points;
        let isProcessing = false;
        const count = 3500;
        
        let initialPositions = [];
        let targetPositions = [];

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 1. Generate Random Positions (Cloud)
            initialPositions = new Float32Array(count * 3);
            for(let i=0; i<count * 3; i++) {
                initialPositions[i] = (Math.random() - 0.5) * 60;
            }

            // 2. Generate Sphere Positions (Fibonacci Sphere)
            targetPositions = new Float32Array(count * 3);
            for(let i=0; i<count; i++) {
                let phi = Math.acos(-1 + (2 * i) / count);
                let theta = Math.sqrt(count * Math.PI) * phi;
                
                targetPositions[i*3] = 4 * Math.cos(theta) * Math.sin(phi);
                targetPositions[i*3+1] = 4 * Math.sin(theta) * Math.sin(phi);
                targetPositions[i*3+2] = 4 * Math.cos(phi);
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(initialPositions.slice(), 3));
            
            points = new THREE.Points(geometry, new THREE.PointsMaterial({ 
                size: 0.05, 
                color: 0x38bdf8, 
                transparent: true, 
                opacity: 0.4 
            }));
            scene.add(points);
            camera.position.z = 15;

            function animate() {
                requestAnimationFrame(animate);
                const currentPos = points.geometry.attributes.position.array;
                
                for(let i=0; i<count; i++) {
                    let targetX, targetY, targetZ;
                    
                    if(isProcessing) {
                        targetX = targetPositions[i*3];
                        targetY = targetPositions[i*3+1];
                        targetZ = targetPositions[i*3+2];
                    } else {
                        targetX = initialPositions[i*3];
                        targetY = initialPositions[i*3+1];
                        targetZ = initialPositions[i*3+2];
                        targetY += Math.sin(Date.now() * 0.001 + i) * 0.02;
                    }

                    currentPos[i*3] += (targetX - currentPos[i*3]) * 0.08;
                    currentPos[i*3+1] += (targetY - currentPos[i*3+1]) * 0.08;
                    currentPos[i*3+2] += (targetZ - currentPos[i*3+2]) * 0.08;
                }
                
                points.geometry.attributes.position.needsUpdate = true;
                points.rotation.y += isProcessing ? 0.05 : 0.002;
                if(isProcessing) points.rotation.x += 0.02;
                
                renderer.render(scene, camera);
            }
            animate();
        }

        const scanBtn = document.getElementById('btn-scan');
        const fileIn = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        
        dropZone.onclick = () => fileIn.click();
        
        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--primary)';
            dropZone.style.background = 'rgba(56, 189, 248, 0.1)';
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = 'var(--border)';
            dropZone.style.background = 'rgba(255, 255, 255, 0.02)';
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--border)';
            dropZone.style.background = 'rgba(255, 255, 255, 0.02)';
            
            if (e.dataTransfer.files.length > 0) {
                fileIn.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });
        
        fileIn.onchange = handleFileSelect;
        
        function handleFileSelect() {
            if(fileIn.files[0]) {
                const file = fileIn.files[0];
                const fileSize = (file.size / (1024 * 1024)).toFixed(2);
                document.getElementById('file-status').innerHTML = `${file.name.toUpperCase()}<br><small class='text-muted'>${fileSize} MB</small>`;
                scanBtn.disabled = false;
            }
        }

        scanBtn.onclick = async () => {
            const file = fileIn.files[0];
            if (!file) {
                alert('Please select a file first');
                return;
            }

            document.getElementById('ui-wrapper').style.opacity = '0';
            setTimeout(() => {
                isProcessing = true; 
                document.getElementById('loading-overlay').style.display = 'flex';
                document.getElementById('status-label').innerText = 'Uploading file...';
                
                // Create FormData for file upload
                const formData = new FormData();
                formData.append('file', file);
                
                // Simulate progress (will be updated by actual progress if available)
                let p = 0;
                const progressInterval = setInterval(() => {
                    if (p < 90) {
                        p += 2;
                        document.getElementById('progress-fill').style.width = p + "%";
                        document.getElementById('percent-text').innerText = p + "%";
                    }
                }, 200);
                
                // Call API
                fetch('/api/process_meeting', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    clearInterval(progressInterval);
                    document.getElementById('progress-fill').style.width = '100%';
                    document.getElementById('percent-text').innerText = '100%';
                    document.getElementById('status-label').innerText = 'Complete!';
                    
                    if (data.status === 'success') {
                        setTimeout(() => {
                            isProcessing = false;
                            document.getElementById('loading-overlay').style.display = 'none';
                            document.getElementById('ui-wrapper').style.opacity = '1';
                            document.getElementById('input-view').style.display = 'none';
                            document.getElementById('results-view').style.display = 'block';
                            renderer.domElement.style.opacity = '0.1';
                            
                            // Display results
                            displayResults(data);
                        }, 500);
                    } else {
                        throw new Error(data.error || 'Processing failed');
                    }
                })
                .catch(error => {
                    clearInterval(progressInterval);
                    document.getElementById('status-label').innerText = 'Error: ' + error.message;
                    setTimeout(() => {
                        isProcessing = false;
                        document.getElementById('loading-overlay').style.display = 'none';
                        document.getElementById('ui-wrapper').style.opacity = '1';
                        alert('Error processing meeting: ' + error.message);
                    }, 2000);
                });
            }, 600);
        };
        
        function displayResults(data) {
            const auditList = document.querySelector('.audit-list');
            auditList.innerHTML = '';
            
            // Display Summary
            if (data.summary) {
                const summaryCard = createCard('OVERVIEW', 'Meeting Summary', data.summary, 'primary', 'COMPLETE');
                auditList.appendChild(summaryCard);
            }
            
            // Display Key Points
            if (data.key_points && data.key_points.length > 0) {
                data.key_points.forEach((point, idx) => {
                    const card = createCard('KEY POINT', `Point ${idx + 1}`, point, 'primary', 'INFO');
                    auditList.appendChild(card);
                });
            }
            
            // Display Action Items
            if (data.action_items && data.action_items.length > 0) {
                data.action_items.forEach((item, idx) => {
                    const taskText = `${item.task || 'Task'}${item.owner ? ' - Owner: ' + item.owner : ''}${item.deadline ? ' - Due: ' + item.deadline : ''}`;
                    const priority = item.priority || 'medium';
                    const card = createCard(`ACTION ${idx + 1}`, item.task || 'Action Item', taskText, 'purple', priority.toUpperCase());
                    auditList.appendChild(card);
                });
            }
            
            // Display Deadlines
            if (data.deadlines && data.deadlines.length > 0) {
                data.deadlines.forEach((deadline, idx) => {
                    const card = createCard('DEADLINE', `Deadline ${idx + 1}`, deadline, 'primary', 'URGENT');
                    auditList.appendChild(card);
                });
            }
            
            // Display Decisions
            if (data.decisions && data.decisions.length > 0) {
                data.decisions.forEach((decision, idx) => {
                    const card = createCard('DECISION', `Decision ${idx + 1}`, decision, 'primary', 'FINAL');
                    auditList.appendChild(card);
                });
            }
            
            // Show download button and set up download handler
            const downloadBtn = document.getElementById('download-report-btn');
            if (downloadBtn && data.report_id) {
                downloadBtn.style.display = 'block';
                downloadBtn.onclick = () => {
                    window.location.href = `/api/download_report/${data.report_id}`;
                };
            } else if (downloadBtn) {
                downloadBtn.style.display = 'none';
            }
            
            // Animate cards
            setTimeout(() => {
                document.querySelectorAll('.audit-card').forEach((card, idx) => {
                    card.style.animationDelay = `${idx * 0.1}s`;
                    card.classList.add('reveal');
                });
            }, 100);
        }
        
        function createCard(id, title, content, accentColor, status) {
            const card = document.createElement('div');
            card.className = 'audit-card';
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            const accentClass = accentColor === 'purple' ? 'purple' : '';
            card.innerHTML = `
                <div class="accent-bar ${accentClass}"></div>
                <div class="card-content">
                    <div class="mb-1"><small class="text-primary font-monospace" style="font-size: 0.65rem;">${id}</small></div>
                    <h6 class="fw-bold mb-1">${title}</h6>
                    <p class="small text-secondary mb-0">${content}</p>
                </div>
                <div class="card-status" style="color: var(--${accentColor === 'purple' ? 'action-purple' : 'primary'})">${status}</div>
            `;
            return card;
        }
        init3D();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Check for report_id in URL query parameters to load existing report
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const reportId = urlParams.get('report_id');
            
            if (reportId) {
                // Hide input view and show loading
                document.getElementById('input-view').style.display = 'none';
                document.getElementById('loading-overlay').style.display = 'flex';
                document.getElementById('status-label').innerText = 'Loading report...';
                
                // Fetch report data
                fetch(`/api/view_report/${reportId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success' || data.report_id) {
                            // Hide loading and show results
                            document.getElementById('loading-overlay').style.display = 'none';
                            document.getElementById('ui-wrapper').style.opacity = '1';
                            document.getElementById('results-view').style.display = 'block';
                            renderer.domElement.style.opacity = '0.1';
                            
                            // Display the report data
                            displayResults(data);
                        } else {
                            throw new Error(data.error || 'Failed to load report');
                        }
                    })
                    .catch(error => {
                        document.getElementById('loading-overlay').style.display = 'none';
                        document.getElementById('ui-wrapper').style.opacity = '1';
                        document.getElementById('input-view').style.display = 'block';
                        alert('Error loading report: ' + error.message);
                    });
            }
        });
    </script>
</body>
</html>
