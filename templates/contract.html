<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkGuard AI | Contract Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        /* SHARED STYLES (Normally this would be in style.css) */
        :root { --bg-dark: #0f172a; --glass-bg: rgba(30, 41, 59, 0.7); --primary-glow: #3b82f6; }
        body { background-color: var(--bg-dark); color: #f8fafc; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        .sidebar { width: 280px; height: 100vh; position: fixed; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.1); padding: 2rem; z-index: 100; }
        .nav-link { color: #94a3b8; padding: 14px 20px; border-radius: 12px; margin-bottom: 8px; transition: all 0.3s; display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .nav-link:hover, .nav-link.active { background: rgba(59, 130, 246, 0.1); color: white; border: 1px solid rgba(59, 130, 246, 0.3); transform: translateX(5px); }
        .main-content { margin-left: 280px; padding: 4rem; }

        /* PAGE SPECIFIC STYLES */
        .upload-zone {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 4rem;
            text-align: center;
            background: rgba(255,255,255,0.02);
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-zone:hover { border-color: var(--primary-glow); background: rgba(59, 130, 246, 0.05); box-shadow: 0 0 30px rgba(59, 130, 246, 0.1); }
        
        .risk-card {
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            transform: translateX(20px);
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }
        @keyframes slideIn { to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="mb-5 d-flex align-items-center gap-3">
            <i class="fa-solid fa-cube fa-2x text-primary"></i>
            <div><h5 class="fw-bold mb-0 text-white">WorkGuard</h5><small class="text-muted">AI OS v2.0</small></div>
        </div>
        <a href="{{ url_for('index') }}" class="nav-link"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
        <a href="{{ url_for('contract') }}" class="nav-link active"><i class="fa-solid fa-file-shield"></i> Contract Guard</a>
        <a href="{{ url_for('meetings') }}" class="nav-link"><i class="fa-solid fa-list-check"></i> Meeting Actions</a>
        <a href="{{ url_for('rewrite') }}" class="nav-link"><i class="fa-solid fa-pen-fancy"></i> Tone Architect</a>
        <a href="{{ url_for('settings') }}" class="nav-link"><i class="fa-solid fa-cog"></i> Settings</a>
    </nav>

    <main class="main-content">
        <h2 class="fw-bold mb-4 animate__animated animate__fadeInLeft">Contract Risk Scanner</h2>

        <div class="row g-5">
            <div class="col-lg-6">
                <div class="upload-zone animate__animated animate__zoomIn" id="dropArea">
                    <i class="fa-solid fa-cloud-arrow-up fa-4x mb-4 text-primary"></i>
                    <h4>Drop PDF Document Here</h4>
                    <p class="text-muted">AI will detect liabilities and hidden clauses.</p>
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                </div>
                
                <div id="scan-loader" class="mt-4 d-none text-center">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2 text-primary small letter-spacing-2">NEURAL ENGINE PROCESSING...</p>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="p-4 rounded-4" style="background: rgba(0,0,0,0.2); min-height: 400px; border: 1px solid rgba(255,255,255,0.05);">
                    <h5 class="text-muted mb-4 border-bottom pb-2 border-secondary">Analysis Report</h5>
                    
                    <div id="placeholder" class="text-center text-muted py-5">
                        <i class="fa-solid fa-robot fa-3x mb-3 opacity-25"></i>
                        <p>Waiting for document...</p>
                    </div>

                    <div id="results" class="d-none"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('scan-loader');
        const placeholder = document.getElementById('placeholder');
        const results = document.getElementById('results');

        dropArea.addEventListener('click', () => fileInput.click());

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#3b82f6';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = 'rgba(255,255,255,0.2)';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                analyzeContract(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                analyzeContract(file);
            }
        });

        function analyzeContract(file) {
            dropArea.style.borderColor = '#3b82f6';
            dropArea.innerHTML = `<i class="fa-solid fa-file-pdf fa-3x mb-3 text-white"></i><h5 class="text-white">${file.name}</h5>`;
            
            loader.classList.remove('d-none');
            placeholder.classList.add('d-none');
            results.classList.add('d-none');

            const formData = new FormData();
            formData.append('file', file);

            fetch('/api/analyze_contract', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loader.classList.add('d-none');
                displayResults(data.risks);
            })
            .catch(error => {
                console.error('Error:', error);
                loader.classList.add('d-none');
                results.innerHTML = '<p class="text-danger">Error analyzing contract. Please try again.</p>';
                results.classList.remove('d-none');
            });
        }

        function displayResults(risks) {
            results.innerHTML = '';
            risks.forEach((risk, index) => {
                const riskType = risk.type === 'Critical Risk' ? 'danger' : 'warning';
                const bgColor = risk.type === 'Critical Risk' ? 'rgba(220, 53, 69, 0.1)' : 'rgba(255, 193, 7, 0.1)';
                const borderColor = risk.type === 'Critical Risk' ? '#dc3545' : '#ffc107';
                
                const card = document.createElement('div');
                card.className = 'risk-card';
                card.style.background = bgColor;
                card.style.borderColor = borderColor;
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="d-flex justify-content-between text-${riskType === 'danger' ? 'danger' : 'warning'} mb-2">
                        <strong><i class="fa-solid fa-${risk.type === 'Critical Risk' ? 'triangle-exclamation' : 'circle-info'}"></i> ${risk.type}</strong>
                        <span class="badge bg-${riskType}">${risk.category}</span>
                    </div>
                    <p class="small text-light mb-0 opacity-75">${risk.description}</p>
                `;
                results.appendChild(card);
            });
            results.classList.remove('d-none');
        }
    </script>
</body>
</html>
