<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkGuard AI | Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root { --bg-dark: #0f172a; --primary-glow: #3b82f6; }
        body { background-color: var(--bg-dark); color: #f8fafc; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .sidebar { width: 280px; height: 100vh; position: fixed; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.1); padding: 2rem; z-index: 100; }
        .nav-link { color: #94a3b8; padding: 14px 20px; border-radius: 12px; margin-bottom: 8px; transition: all 0.3s; display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .nav-link:hover { background: rgba(59, 130, 246, 0.1); color: white; }
        .main-content { margin-left: 280px; padding: 4rem; }

        /* 3D PROFILE CARD */
        .profile-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.6), rgba(15, 23, 42, 0.8));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .profile-card:hover { transform: rotateY(10deg) rotateX(5deg); box-shadow: -20px 20px 50px rgba(0,0,0,0.5); border-color: var(--primary-glow); }
        
        .avatar-glow {
            width: 100px; height: 100px; margin: 0 auto 20px;
            background: url('https://api.dicebear.com/7.x/avataaars/svg?seed=Felix') center/cover;
            border-radius: 50%;
            box-shadow: 0 0 30px var(--primary-glow);
            border: 2px solid white;
        }

        /* TOGGLE SWITCHES */
        .form-check-input {
            background-color: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
            width: 3em; height: 1.5em;
        }
        .form-check-input:checked {
            background-color: var(--primary-glow);
            border-color: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .glass-panel {
            background: rgba(255,255,255,0.02);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    
    <nav class="sidebar">
        <div class="mb-5 d-flex align-items-center gap-3">
            <i class="fa-solid fa-cube fa-2x text-primary"></i>
            <div><h5 class="fw-bold mb-0 text-white">WorkGuard</h5><small class="text-muted">AI OS v2.0</small></div>
        </div>
        <a href="{{ url_for('index') }}" class="nav-link"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
        <a href="{{ url_for('contract') }}" class="nav-link"><i class="fa-solid fa-file-shield"></i> Contract Guard</a>
        <a href="{{ url_for('meetings') }}" class="nav-link"><i class="fa-solid fa-list-check"></i> Meeting Actions</a>
        <a href="{{ url_for('rewrite') }}" class="nav-link"><i class="fa-solid fa-pen-fancy"></i> Tone Architect</a>
        <a href="{{ url_for('settings') }}" class="nav-link active mt-5 border-top border-secondary pt-4"><i class="fa-solid fa-cog"></i> Settings</a>
    </nav>

    <main class="main-content">
        <h2 class="fw-bold mb-5 animate__animated animate__fadeInDown">System Preferences</h2>

        <div class="row g-5">
            <div class="col-md-4 animate__animated animate__fadeInLeft">
                <div class="profile-card">
                    <div class="avatar-glow"></div>
                    <h4>Alex Developer</h4>
                    <p class="text-muted small">Pro Plan â€¢ Active</p>
                    <button class="btn btn-outline-light btn-sm rounded-pill px-4 mt-3">Edit Profile</button>
                </div>
            </div>

            <div class="col-md-8 animate__animated animate__fadeInRight">
                <h5 class="mb-4 text-primary">Configuration</h5>

                <div class="glass-panel d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0">Dark Mode</h6>
                        <small class="text-muted">Enable futuristic UI theme</small>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked>
                    </div>
                </div>

                <div class="glass-panel d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0">Auto-Process Emails</h6>
                        <small class="text-muted">AI reads emails in background</small>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox">
                    </div>
                </div>

                <div class="glass-panel">
                    <h6 class="mb-3">API Keys</h6>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent text-light border-secondary"><i class="fa-solid fa-key"></i></span>
                        <input type="password" class="form-control bg-transparent text-light border-secondary" value="sk-8921829100101" readonly>
                        <button class="btn btn-primary">Regenerate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
